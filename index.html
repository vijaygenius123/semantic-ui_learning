<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <title>Semantic UI</title>
</head>

<body>
    <div class="ui container">
        <h1>Hello Semantic UI</h1>
    </div>
    <div class="ui container">
        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Vijay</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jarvis</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>


        <table class="ui celled table teal inverted">
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Vijay</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jarvis</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>

        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th class="">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr class="ui positive">
                    <td>1</td>
                    <td>Vijay</td>
                    <td>26</td>
                    <td class="selectable positive"><a>Add</a></td>

                </tr>
                <tr>
                    <td>2</td>
                    <td>Jarvis</td>
                    <td>3</td>
                    <td class="selectable negative"><a>Remove</a></td>
                </tr>
            </tbody>
        </table>

        <table class="ui celled table">
            <thead>
                <tr>
                    <th>Sl No</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Vijay</td>
                    <td>26</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jarvis</td>
                    <td>3</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="3">
                        <div class="ui floated right pagination menu">
                            <a href="" class="icon item">
                                <i class="left chevron icon">
                                </i>
                            </a>
                            <a href="" class="item">1</a>
                            <a href="" class="item">2</a>
                            <a href="" class="icon item">
                                <i class="right chevron icon"></i>
                            </a>
                        </div>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
</body>


</html>
