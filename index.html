<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <title>Semantic UI</title>
</head>

<body>
    <div class="ui container">
        <h1>Hello Semantic UI</h1>
    </div>
    <div class="ui container">

        <div class="ui card">
            <div class="image"><img src="https://semantic-ui.com/images/avatar2/large/kristy.png" alt=""></i></div>
            <div class="content">
                <a class="header">Kristy</a>
                <div class="meta">Joined Today</div>
                <div class="description">
                    Description
                </div>
            </div>
            <div class="extra content"><a><i class="icon user"></i> 22 friends</a></div>
        </div>

        <div class="ui card">
            <div class="content">
                <div class="right floated meta">14h</div>
                <img src="https://semantic-ui.com/images/avatar2/large/kristy.png" alt="" class="ui avatar">
            </div>
            <div class="image">
                <img src="https://semantic-ui.com/images/avatar2/large/kristy.png" alt="">
            </div>
            <div class="content">
                <div class="right floated"> 17 likes <i class="icon heart"></i></div>
                <div><i class="comment icon"></i>3 comments</div>
            </div>
            <div class="extra content">
                <div class="ui large transparent left icon input">
                    <i class="heart outline icon"></i>
                    <input type="text" placeholder="Add Comment...">
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
</body>


</html>
