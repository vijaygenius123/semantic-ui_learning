<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <title>Semantic UI</title>
</head>

<body>
    <div class="ui container">
        <h1>Hello Semantic UI</h1>
    </div>
    <h1 class="ui">Normal List</h1>
    <div class="ui list">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
    </div>

    <h1 class="ui">Links List</h1>
    <div class="ui link list">
        <div class="active list">Home</div>
        <a href="" class="item">Link 1</a>
        <a href="" class="item">Link 2</a>
    </div>

    <h1 class="ui">Links List Horizontal</h1>
    <div class="ui link list horizontal">

        <a href="" class="item">Link 1</a>
        <a href="" class="item">Link 2</a>
        <div class="active list">Home</div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
</body>


</html>
