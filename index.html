<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <title>Semantic UI</title>
</head>

<body>
    <div class="ui container">
        <h1>Hello Semantic UI</h1>
    </div>
    <div class="ui container">

        <div class="ui grid">
            <div class="column four wide">
                <button class="button ui fluid"></button>
            </div>
            <div class="column six wide"><button class="button ui fluid"></button></div>
            <div class="column eight wide"><button class="button ui fluid"></button></div>
            <div class="column"><button class="button ui fluid"></button></div>
        </div>
        <div class="ui four column grid">
            <div class="column"><button class="ui button fluid"></button></div>
            <div class="column"><button class="ui button fluid"></button></div>
            <div class="column"><button class="ui button fluid"></button></div>
            <div class="column"><button class="ui button fluid"></button></div>
            <div class="column"><button class="ui button fluid"></button></div>

        </div>
    </div>



    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
</body>


</html>
