<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <title>Semantic UI</title>
</head>

<body>
    <div class="ui container">
        <h1>Hello Semantic UI</h1>
    </div>
    <div class="ui container">
        <div class="ui steps">
            <div class="step">
                <i class="truck icon"></i>
                <div class="content">
                    <div class="title">Shipping</div>
                    <div class="description">Shipping</div>
                </div>
            </div>
            <div class="active step">
                <i class="payment icon green"></i>
                <div class="content">
                    <div class="title">Payment</div>
                    <div class="description">Payment</div>
                </div>
            </div>
            <div class="disabled step">
                <i class="info icon"></i>
                <div class="content">
                    <div class="title">Confirmed</div>
                    <div class="description">Confirmed</div>
                </div>
            </div>
        </div>
        <hr />
        <div class="ui steps vertical">
            <div class="step">
                <i class="truck icon teal"></i>
                <div class="content">
                    <div class="title">Shipping</div>
                    <div class="description">Shipping</div>
                </div>
            </div>
            <div class="active step">
                <i class="payment icon green"></i>
                <div class="content">
                    <div class="title">Payment</div>
                    <div class="description">Payment</div>
                </div>
            </div>
            <div class="disabled step">
                <i class="info icon red"></i>
                <div class="content">
                    <div class="title">Confirmed</div>
                    <div class="description">Confirmed</div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
</body>


</html>
