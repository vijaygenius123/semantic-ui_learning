<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <title>Semantic UI</title>
</head>

<body>
    <div class="ui container">
        <h1>Hello Semantic UI</h1>
    </div>
    <div class="ui message">
        <div class="header">Message Header</div>
        <p>This Is The Message</p>
    </div>

    <div class="ui message success">
        <div class="header">Success Message</div>
        <p>This Is The Success Message</p>
    </div>

    <div class="ui message negative">
        <div class="header">Error Message</div>
        <p>This Is The Error Message</p>
    </div>

    <div class="ui message teal">
        <div class="header">Color Message</div>
        <p>This Is The Color Message</p>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
</body>


</html>
