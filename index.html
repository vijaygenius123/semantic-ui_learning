<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <title>Semantic UI</title>
</head>

<body>
    <div class="ui container">
        <h1>Hello Semantic UI</h1>
    </div>
    <div class="ui container">
        <button class="ui button">Simple Button</button>
        <button class="ui button primary">Primary Button</button>
        <button class="ui button secondary">Secondary Button</button>
        <button class="ui button positive">Positive Button</button>
        <button class="ui button negative">Negative Button</button>
        <button class="ui button teal">Colour Button(Teal)</button>
        <button class="ui button violet">Colour Button(Violet)</button>
    </div>
    <hr />
    <div class="ui container">
        <h1 class="ui">Loading , Disabled, Basic</h1>
        <button class="ui button loading">Loading Button</button>
        <button class="ui button disabled">Loading Button</button>
        <button class="ui button basic blue">Mini Button</button>

    </div>

    <div class="ui container">
        <h1 class="ui">Sizes</h1>
        <button class="ui button mini">Mini Button</button>
        <button class="ui button tiny">Tiny Button</button>
        <button class="ui button medium">Medium Button</button>
        <button class="ui button large">Large Button</button>
        <button class="ui button big">Big Button</button>
        <button class="ui button huge">Hige Button</button>
        <button class="ui button massive">Massive Button</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
</body>


</html>
