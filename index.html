<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
        integrity="sha256-9mbkOfVho3ZPXfM7W8sV2SndrGDuh7wuyLjtsWeTI1Q=" crossorigin="anonymous" />
    <title>Semantic UI</title>
</head>

<body>
    <div class="ui container">
        <h1>Hello Semantic UI</h1>
    </div>
    <form action="" class="ui form">
        <div class="field">
            <label for="">First Name</label>
            <input type="text" placeholder="First Name">
        </div>
        <div class="field">
            <label for="">Last Name</label>
            <input type="text" placeholder="Last Name">
        </div>
    </form>


    <form action="" class="ui form">
        <div class="fields inline">
            <div class="field">
                <label for="">Phone Number</label>
                <input type="number" placeholder="Country Code">
                <input type="number" placeholder="State Code">
                <input type="number" placeholder="Number">
            </div>
        </div>
    </form>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"
        integrity="sha256-t8GepnyPmw9t+foMh3mKNvcorqNHamSKtKRxxpUEgFI=" crossorigin="anonymous"></script>
</body>


</html>
